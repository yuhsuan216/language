<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>程式語言小百科</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
<body>

{% if categories %}
<h1 style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; text-align: center;">
    <span style="font-size:48px;">全國寵物醫院</span></h1>
 
 <table>
 <tr><th>相關連結</th><th></th></tr>
 {% for category in categories %}
 <tr>
 <td>
 <a href={% url 'zxc:category' category.id %}>{{category.name}}</a>
 </td>
 <td>
 <form action={% url 'zxc:updateCategory' category.id %}>
 <input type="submit" value=修改>
 </form>
 </td>
 <td>
 <form method=post action={% url 'zxc:deleteCategory' category.id %}>
 {% csrf_token %}
 <input type=submit value=刪除>
 </form>
 </td>

 {% endfor %}
 </table>
{% else %}
 <p><strong>目前尚未設定程式語言分類。</strong></p>
{% endif %}
<p><a href={% url 'zxc:addCategory' %}>新增項目</a></p>
<br>
<p><a href={% url 'main:main' %}>回首頁</a></p>
</body>
</html>
