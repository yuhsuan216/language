<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>程式語言小百科</title>
<meta charset=utf-8>
<link rel=stylesheet href="{% static 'main/css/main.css' %}">
</head>
<body>

{% if category %}
<h1>{{category.name}}</h1>
{% if pages %}
<table>
  <tr><th>頁面標題</th></tr>
  {% for page in pages %}
   <tr><td><a href={{page.url}}>{{page.title}}</a></td></tr>
{% endfor %}
</table>
{% else %}
<p><strong>此類別目前並無頁面。</strong></p>
{% endif %}
{% else %}
<p>所指定的類別「{{categoryName}}」不存在。</p>
{% endif %}
</body>
</html>
